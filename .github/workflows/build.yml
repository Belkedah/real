name: Build Forge Mod (1.20.1)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build mod
        run: ./gradlew build

      - name: Upload mod
        uses: actions/upload-artifact@v4
        with:
          name: forge-mod
          path: build/libs/*.jar
